<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NexusChat v0.4 Installer</title>
  <style>
    body { background: black; color: white; font-family: monospace; padding: 20px; }
    input, select { width: 300px; margin: 5px 0; font-family: monospace; }
    button { font-family: monospace; padding: 5px 10px; }
  </style>
</head>
<body>
<pre>+------------------------------+
|    NexusChat Installer     |
+------------------------------+</pre>
<form method="post">
  Hugging Face API Token:<br>
  <input type="password" name="token" required><br>
  Data Directory (where models & memory will be stored):<br>
  <input type="text" name="data_dir" value="{{ default_data_dir }}" required><br>
  Model Name:<br>
  <input list="models" name="model" required>
  <datalist id="models">
    {% for m in models %}
    <option value="{{ m }}">
    {% endfor %}
  </datalist><br>
  <button type="submit">Install & Continue</button>
</form>
</body>
</html>
